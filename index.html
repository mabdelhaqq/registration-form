<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h3>Registration Form: </h3>
        <p>Please fill out the following form to create an account:</p>
        <hr>
        <form>
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Enter your name..." required/>

            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Enter your email..." required/>

            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="Enter your Password..."
            title="Must include at least one uppercase letter, one lowercase letter, and one digit, and the minimum lenght is 8"
             required/>
             <div id="passworderror" class="error"></div>

            <label for="confirm">Repeat password: </label>
            <input type="password" id="confirm" placeholder="Repeat your password..." required/>
            <div id="confirmerror" class="error"></div>

            <button type="submit" id="submit">Register</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
